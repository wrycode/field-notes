<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
	  go.run(result.instance);
      });
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="form-container" id="form-container">
      <div class="left_form">
	<label for="builtinScript">Choose a built-in script:</label>
	<select id="Builtin_script_name" name="builtinScript">
	  <option value="teen_script.svg">Teen Script</option>
	  <option value="demotic.svg">Demotic</option>
	</select>
	<br>
	<label for="Custom_script_svg_value">Or upload a custom script:</label>
	<input type="file" id="Custom_script_svg_value"accept=".svg">
	<br>
	<br>
	
	<input type="checkbox" id="Debug" name="Debug">
	<label for="Debug">Debug mode</label>
	<input type="checkbox" id="Draw_bounding_boxes" name="Draw_bounding_boxes"> 
	<label for="Draw_bounding_boxes">Draw bounding boxes</label>
	<br>	
	<br>	
	Form stroke width:  <input type="number" step="0.1" id="Form_stroke_width" name="Form_stroke_width" value="0.2">
	Language:  <select id="Language_code" name="Language_code">
	  <option value="en_US">English (US)</option>
	</select>
	Image width: <input type="number" id="Image_width" name="Image_width" value="500" min="25">
      </div>
      <div class="right_form">
        Space between metaforms: <input type="number" id="Space_between_metaforms" name="Space_between_metaforms" value="10">
	Space between lines:  <input type="number" id="Space_between_lines" name="Space_between_lines" value="15">
	Margin:  <input type="number" id="Margin" name="Margin" value="15">
	<textarea id="Input_text" name="Input_text"></textarea><br>

	<button id="renderButton">Render</button>      	      
      </div>
    </div>
    <div id="output">
      <textarea id="log" name="log"readonly></textarea>      
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
  </body>
  <script src="/script_tool.js"></script>
</html>
